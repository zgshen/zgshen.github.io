    <h1 class="article-title">Mysql存储过程</h1>

   <div class="post-meta">

  <div class="post-content">
    
	
    <blockquote>
<p>当需要实现复杂的逻辑，需要写多条sql语句或写的sql比较复杂时，可以考虑使用存储过程来处理，最终返回需要的结果集。存储过程即一组SQL语句集。</p>
</blockquote>
<p>存储过程的基本语法也不算复杂，以下为创建一个存储过程的模板</p>
<span id="more"></span>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">DROP</span> <span class="keyword">PROCEDURE</span> IF <span class="keyword">EXISTS</span> TEST_FUNCTION;</span><br><span class="line"><span class="comment">/*定义存储过程名称，设置入参，指定类型和大小*/</span></span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">PROCEDURE</span> TEST_FUNCTION(<span class="keyword">in</span> DATA_A <span class="type">INT</span>(<span class="number">20</span>),<span class="keyword">in</span> DATA_B <span class="type">INT</span>(<span class="number">20</span>),<span class="keyword">in</span> B_TYPE <span class="type">varchar</span>(<span class="number">20</span>))</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">     <span class="comment">/*DECLARE 关键字用于定义变量*/</span></span><br><span class="line">    <span class="keyword">DECLARE</span> SUM <span class="type">int</span> <span class="keyword">default</span> <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">DECLARE</span> t_error <span class="type">INTEGER</span> <span class="keyword">DEFAULT</span> <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">DECLARE</span> CONTINUE HANDLER <span class="keyword">FOR</span> <span class="keyword">SQLEXCEPTION</span> <span class="keyword">SET</span> t_error<span class="operator">=</span><span class="number">1</span>;<span class="comment">/*异常标志*/</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">START</span> TRANSACTION;<span class="comment">/*启动事务*/</span></span><br><span class="line">    <span class="comment">/*字符串的判断，STRCMP用法类似于C++*/</span></span><br><span class="line">    if STRCMP(B_TYPE,<span class="string">&#x27;SUM&#x27;</span>)<span class="operator">=</span><span class="number">0</span> <span class="keyword">then</span></span><br><span class="line">    <span class="keyword">begin</span></span><br><span class="line">         <span class="keyword">SELECT</span>  DATA_A<span class="operator">+</span>DATA_B <span class="keyword">INTO</span> SUM;<span class="comment">/*INTO 把值放到变量中*/</span></span><br><span class="line">         <span class="keyword">SELECT</span> SUM;</span><br><span class="line">    <span class="keyword">end</span>;<span class="comment">/*一个begin对应一个end*/</span></span><br><span class="line">    <span class="keyword">end</span> if;<span class="comment">/*一个if对应一个end if*/</span></span><br><span class="line">    </span><br><span class="line">    IF t_error <span class="operator">=</span> <span class="number">1</span> <span class="keyword">THEN</span>  </span><br><span class="line">    <span class="keyword">ROLLBACK</span>;<span class="comment">/*异常回滚*/</span></span><br><span class="line">    <span class="keyword">ELSE</span></span><br><span class="line">    <span class="keyword">COMMIT</span>;<span class="comment">/*正常提交*/</span></span><br><span class="line">    <span class="keyword">END</span> IF;</span><br><span class="line"><span class="keyword">END</span>;</span><br></pre></td></tr></table></figure>
